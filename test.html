<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            background: #ff0000;
            float: left;
        }
        #div2{
            width: 800px;
            background: #0000ff;
            float: left;
            margin-left:50px;
        }
        ul{
            float: left;
            list-style: none;
        }
        ul li{
            float: left;
        }
        input{
            float: left;
        }
        
    </style>
</head>
<body>
    <div id="div1">11</div>
    <div id="div2">
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <input type="text">
    </div>
    
</body>
</html>
